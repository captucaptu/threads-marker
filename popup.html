<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }
        button {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .save-btn {
            background-color: #1976d2;
            color: white;
        }
        .save-btn:hover {
            background-color: #1565c0;
        }
        .clear-btn {
            background-color: #f44336;
            color: white;
        }
        .clear-btn:hover {
            background-color: #d32f2f;
        }
        .status {
            margin-top: 12px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
        }
        .status.success {
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        .status.error {
            background-color: #ffebee;
            color: #c62828;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
            line-height: 1.4;
        }
        .count-info {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="header">🔍 Threads 帳號標示器</div>
    
    <div class="section">
        <div class="section-title">帳號名單管理</div>
        <input type="text" id="listName" placeholder="替這份清單命名（例如：我的標示名單）" />
        <textarea id="accountList" placeholder="請輸入要標示的帳號名單，每行一個帳號名：&#10;&#10;例如：&#10;user1&#10;user2&#10;user3"></textarea>
        <div class="help-text">
            • 每行輸入一個帳號名（不需要 @ 符號）<br>
            • 空行會被自動忽略<br>
            • 帳號名不區分大小寫
        </div>
        <div id="countInfo" class="count-info"></div>
    </div>
    
    <div class="button-group">
        <button id="saveBtn" class="save-btn">💾 儲存名單</button>
        <button id="clearBtn" class="clear-btn">🗑️ 清空名單</button>
    </div>
    
    <div id="status" class="status" style="display: none;"></div>

    <script src="popup.js"></script>
</body>
</html>
